<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NewsHub DE</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <!-- Externe CSS-Datei (Pfad anpassen) -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Kopfzeile -->
  <header class="header-section">
    <div class="container text-center">
      <h1 class="display-4">NewsHub DE</h1>
      <p class="lead">Deine zentrale Anlaufstelle für die besten deutschen News</p>
    </div>
  </header>
  
  <!-- Container für den Hauptinhalt -->
  <div class="container my-4">
    <!-- Uhrzeit und Datum direkt unter der Kopfzeile -->
    <div class="clock-container my-3">
      <i class="bi bi-calendar-event"></i>
      <span id="clock"></span>
    </div>
    
    <!-- Tab-Navigation (Bootstrap) mit Icons -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <!-- Tab 1: News -->
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="news-tab"
          data-bs-toggle="tab"
          data-bs-target="#news-tab-pane"
          type="button"
          role="tab"
          aria-controls="news-tab-pane"
          aria-selected="true"
        >
          <i class="bi bi-newspaper me-1"></i> News
        </button>
      </li>
      <!-- Tab 2: Statistiken -->
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="stats-tab"
          data-bs-toggle="tab"
          data-bs-target="#stats-tab-pane"
          type="button"
          role="tab"
          aria-controls="stats-tab-pane"
          aria-selected="false"
        >
          <i class="bi bi-bar-chart me-1"></i> Statistiken
        </button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- TAB 1: News-Ansicht -->
      <div
        class="tab-pane fade show active"
        id="news-tab-pane"
        role="tabpanel"
        aria-labelledby="news-tab"
        tabindex="0"
      >
        <!-- Button zur Feed-Auswahl -->
        <div class="d-flex justify-content-end mb-3 mt-3">
          <button
            type="button"
            class="btn btn-outline-primary"
            data-bs-toggle="modal"
            data-bs-target="#feedModal"
          >
            RSS-Feeds auswählen
          </button>
        </div>
        
        <!-- Suchfeld -->
        <div class="mb-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Suchbegriff in Titeln eingeben..."
          >
        </div>
        
        <!-- Ladeindikator -->
        <div id="loadingIndicator" class="text-center my-4" style="display: none;">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Wird geladen...</span>
          </div>
        </div>
        
        <!-- Container für News-Items -->
        <div id="newsContainer"></div>
        
        <!-- Container für die Paginierung -->
        <div id="paginationContainer" class="d-flex justify-content-center mt-3"></div>
      </div>
      
      <!-- TAB 2: Statistiken-Ansicht -->
      <div
        class="tab-pane fade"
        id="stats-tab-pane"
        role="tabpanel"
        aria-labelledby="stats-tab"
        tabindex="0"
      >
        <div class="mt-4">
          <!-- Beispiel: Zwei Diagramme nebeneinander -->
          <div class="row">
            <!-- Card 1 -->
            <div class="col-12 col-md-6">
              <div class="card my-3">
                <div class="card-body chart-card-body">
                  <h5 class="card-title">Artikel-Verteilung nach Quelle</h5>
                  <!-- Fester Diagramm-Container, der nicht größer wird -->
                  <div class="chart-wrapper">
                    <canvas id="feedChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Card 2 -->
            <div class="col-12 col-md-6">
              <div class="card my-3">
                <div class="card-body chart-card-body">
                  <h5 class="card-title">Zweiter Chart (Platzhalter)</h5>
                  <div class="chart-wrapper">
                    <canvas id="dummyChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Optional: weitere Cards/Charts -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal zur Feed-Auswahl -->
  <div
    class="modal fade"
    id="feedModal"
    tabindex="-1"
    aria-labelledby="feedModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedModalLabel">RSS-Feeds auswählen</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Schließen"
          ></button>
        </div>
        
        <div class="modal-body">
          <!-- Button zum Umschalten aller Feeds -->
          <button type="button" id="toggleFeeds" class="btn btn-outline-secondary mb-3">
            Alle abwählen
          </button>
          
          <!-- Scrollbarer Bereich für die Checkboxes -->
          <div id="feedCheckboxes" class="feeds-scroll">
            <!-- Feeds werden dynamisch erzeugt -->
          </div>
        </div>
        
        <div class="modal-footer">
          <button
            id="saveFeeds"
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
          >
            Auswahl speichern
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Chart.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"
  ></script>
  <!-- Externe JavaScript-Datei (Pfad anpassen) -->
  <script src="js/scripts.js"></script>
</body>
</html>
